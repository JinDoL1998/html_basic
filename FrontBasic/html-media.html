<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <!-- Object 요소 -->
    <!-- HTML 문서에서 각종 멀티미디어를 다루기 위한 요소 -->
    <object width="300" height="300" data="https://koreascience.kr/article/JAKO200912651517978.pdf"></object>
    <object width="300" height="300" data="https://www.youtube.com/embed/zWh3CShX_do" title="YouTube video player""></object>
    
    <!-- Embed 요소 -->
    <!-- HTML 문서에서 각종 멀티미디어르 다루기 위한 요소 -->
    <embed width="500" height="500" src="https://koreascience.kr/article/JAKO200912651517978.pdf">

    <!-- Audio / Video 요소 -->
    <!-- 오디오와 비디오를 위한 HTML 요소 -->
    <audio src="./asset/rain_fall.mp3" controls autoplay></audio>
    <video withd="500" height="500" src="./asset/sample_video.mp4" controls muted poster="attribute/aimyon.png"></video>
    
    
</body>
</html>
