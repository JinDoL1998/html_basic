<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0%">
    <!-- Block -->
    <!-- <hn>, <p>, <div> -->
    <!-- 디스플레이의 가로 넓이 전체를 차지함 -->
    <div style="background-color:aqua;">안녕하세요</div>

    <!-- Inline -->
    <!-- <a>, <img>, <span> -->
    <!-- 내용물의 사이즈 만큼 가로 넓이를 차지함 -->
    <span style="background-color: violet;">안녕하세요</span>
    <span style="background-color: greenyellow;">안녕하세요</span>
</body>
</html>
